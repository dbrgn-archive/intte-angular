<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Has Gläse</title>

    <script src="res/js/jquery-1.10.2.min.js"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <script src="res/js/angular.min.js"></script>
    <script src="res/js/restangular.min.js"></script>
    <script src="res/js/hasglaese.js"></script>

    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/jumbotron.css">
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body data-ng-controller="HasGlaeseCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/index.html" class="navbar-brand">Has Gläse</a>
            </div>

            <!-- Login Container -->
            <div class="navbar-collapse collapse">
                <form id="userform">
                    <div class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input class="form-control input-sm" type="text" placeholder="Benutzername" />
                        </div>
                        <div class="form-group">
                            <input class="form-control input-sm" name="password input-sm" type="text" placeholder="Passwort" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-success">Einloggen</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary">Konto erstellen</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container" id="content">
            <h1>Alle Posts</h1>
            <h3><strong>Hallo, {{name}}!</strong></h3>
            <p>In dieser Liste sind alle Posts die verfügbar sind!Bitte anmelden um alle Funktionen nutzen zu können.<br/><br/>chrigi:foobar<br/>danilo:foo<br/>jonas:bar
            </p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="post">
                <div class="voteContainer">
                    <div class="voteButton up"><span>upvote</span></div>
                    <div class="voteButton down"><span>downvote</span></div>
                </div>
                <div class="postContainer">
                    <a href="#" class="postLink">
                        <h2 class="postTitle">Namics Headbang</h2>

                        <div class="postInfo">
                            <span class="postTime">34 Sekunde(n)  </span> von
                            <span class="postUser">jonas</span>
                        </div>
                        <p class="comments">
                            <span class="glyphicon glyphicon-comment"></span>
                            <span>0 Kommentar(e)</span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
