<div class="jumbotron">
    <div class="container" id="content">
        <h1>
            Registrieren
        </h1>

        <p>Bitte registrieren!
        </p>
    </div>
</div>

<div class="container">
    <form id="form" name="form" class="form-horizontal" novalidate>

        <!-- username row -->
        <div class="form-group"><label for="username" class="col-sm-2 control-label">Benutzername</label>

            <div class="col-sm-9">
                <input id="username" name="username" type="text" placeholder="Benutzername"
                       class="form-control" data-ng-model="user.name" ng-unique="/users/check/"
                       data-ng-pattern="/\w{3,}/"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <div aria-live="polite" class="errorMessage" data-ng-show="form.username.$invalid">
                    <span data-ng-show="form.username.$error.unique"> Benutzername existiert bereits!</span>
                    <span data-ng-show="form.username.$error.pattern">
                        Der Benutzername muss aus mindestens 3 Zeichen [a-zA-Z],[0-9] bestehen.<br>
                    </span>
                </div>
            </div>
        </div>

        <!-- first password row -->
        <div class="form-group"><label for="password" class="col-sm-2 control-label">Passwort</label>

            <div class="col-sm-9">
                <input id="password" name="password" type="password" data-ng-model="user.password"
                       placeholder="Passwort"
                       class="form-control" required/>
            </div>
        </div>

        <!--  second password row -->
        <div class="form-group"><label for="password2" class="col-sm-2 control-label">Passwort wiederholen</label>

            <div class="col-sm-9">
                <input id="password2" name="password2" type="password" data-ng-model="user.password2"
                       placeholder="Passwort wiederholen"
                       class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <div aria-live="polite" class="errorMessage"
                     data-ng-show="(form.password.$dirty && form.password2.$dirty) && user.password != user.password2">
                    Passwörter stimmen nicht überein!
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button value="Registrieren" ng-disabled="form.$invalid" class="btn btn-primary"
                        ng-click="register(user)">Registrieren
                </button>
            </div>
        </div>
    </form>
</div>
